{% extends "base.html" %}

{% block title %}
Barcode 掃描器
{% endblock %}

{% block head %}
<style>
    video {
        width: 100%;
    }
</style>
{% endblock %}


{% block body %}
<button id="startButton">開始掃描</button>
<div id="interactive" class="viewport"></div>
<div id="result"></div>
{% endblock %}

{% block script %}

<script>
    const generateGuid = () => {
        return Math.random().toString(36).substring(2, 15) +
            Math.random().toString(36).substring(2, 15);
    }
    const thisGuid = generateGuid()
    const protocol = {
        "http:": "ws",
        "https:": "wss"
    }
    const ws = new WebSocket(`${protocol[document.location.protocol]}:///${document.location.host}/ws/scan/${thisGuid}`);


</script>

<script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
<script>
    document.getElementById("startButton").addEventListener("click", function () {
        document.getElementById("interactive").style.display = "block";
        startScanner();
    });
    const quaggaConf = {
        inputStream: {
            name: "Live",
            type: "LiveStream",
            target: document.querySelector("#interactive"),
            constraints: {
                width: 640,
                height: 480,
                facingMode: "environment" // 後置攝影機
            }
        },
        decoder: {
            readers: [{
                format: "ean_reader",
                config: {
                    supplements: [
                        'ean_5_reader', 'ean_2_reader'
                    ]
                }
            }, "ean_reader"]
        }
    }

    const startScanner = () => {
        Quagga.init(quaggaConf, function (err) {
            if (err) {
                console.error(err);
                return;
            }
            Quagga.start();
        });
    }


    Quagga.onDetected(function (result) {
        let code = result.codeResult.code;
        ws.send(code)
        document.getElementById("result").innerText = "掃描結果: " + code;
        stopScanner();
    });

    const stopScanner = () => {
        Quagga.stop();
        document.getElementById("interactive").style.display = "none";
    }


</script>
{% endblock %}
</html>
